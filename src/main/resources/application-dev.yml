spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:accounting
    username: sa
    password: password
  jpa:
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
  security:
    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: "oidc-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://127.0.0.1:8080/login/oauth2/code/oidc-client"
              post-logout-redirect-uris:
                - "http://127.0.0.1:8080/"
              scopes:
                - "openid"
                - "profile"
            require-authorization-consent: true
logging:
  level:
    org.springframework.security: trace
